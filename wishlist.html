<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wishlist</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h1 {
    margin-bottom: 20px;
}

input {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

button {
    padding: 10px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

ul {
    list-style-type: none;
    padding-left: 0;
}

li {
    background-color: #f2f2f2;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    text-align: left;
}

li button {
    background-color: red;
    border: none;
    color: white;
    padding: 5px;
    border-radius: 5px;
    cursor: pointer;
    float: right;
}

li button:hover {
    background-color: darkred;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>My Wishlist</h1>

        <input type="text" id="itemInput" placeholder="collection name" />
        <button onclick="addItem()">Add to Wishlist</button>

        <ul id="wishlist"></ul>
    </div>

   
    
</body>
</html>
